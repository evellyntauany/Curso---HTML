    <style>

        body{
            font-family: sans-serif;
        }
        a{
            display: block;
            margin: 10px;
            position: relative;

        }

        a img{
            width: 60%;
            display: block;
        }


        a:hover:before{
            
            background: rgba(0,0,0,.5);
            
        }

        a:before{
            content: '';
            position:absolute;
            top: 0;
            left: 0;
            width: 60%;
            height: 100%;
            transition: all .5s;
            background: transparent;

        }

        a:after{
            opacity: 0;
        }

        a:hover:after{
            color: white;
            content: 'Veja +';
            display: block;
            position: absolute;
            border: 3px solid white;
            top: 50%;
            left:280px;
            padding: 10px 20px;
            transform: translate(-30%, -30%);
            opacity: 1;
        }
    
    
    </style>



</head>
