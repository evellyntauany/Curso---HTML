<!DOCTYPE html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderzadas-->
<html lang="pt-br">

<head>
    <title>Pagina de exemplo estrutura basica </title>
    <meta charset="utf-8">
    <meta name="author" content="Daniel">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">

    <style>
        .a{
            padding: 30px;
            width: 50px;
            margin-top: 30px;
        }
        .login{
            margin-top: 10px;
            margin-left: 200px;
        }

    </style>
</head>

<body>
    <h1>Exemplo de formulario</h1>

    <form action="http://google.com/search" method="GET" target="_blank">
   
        <label for="txtbusca">Faça uma busca</label>
        <input type="text" name="q" id="txtbusca">
        <input type="submit" value="OK">
    
    </form>

    <form action="http://google.com/search" method="GET" target="_blank">
        <fieldset class="a">
            <legend>Login</legend>
            <label for="log">User:</label>
            <input type="text" name="text" id="log">
            <label for="Senha">Senha:</label>
            <input type="password" name="Senha" id="Senha">
        </fieldset>
        <input type="submit" value="Login" class="login">

        </form>
</body>

</html>
